ordererorg_domain: "thetech.digital"
domain: "thetech.digital"
internal_domain: "internal.thetech.digital"
node_type: "aais"
network:
  org_name: "aais"
  ordererorg: "true"
  ordererorg_name: "ordererorg"
  organizations:
    - name: "analytics"
      domain: "analytics.thetech.digital"
    - name: "cnd"
      domain: "cnd.thetech.digital"
    - name: "ca01"
      domain: "ca01.thetech.digital"
  channels:
  - name: defaultchannel
    chaincode:
      name: openidl-cc-default
      repo_url: github.com/openidl-org/openidl-main.git
      repo_branch: openidl-nd-poc-main
      repo_path: openidl-chaincode/chaincode/openidl
  - name: anal-aais
    chaincode:
      name: openidl-cc-aais-carriers
      repo_url: github.com/openidl-org/openidl-main.git
      repo_branch: openidl-nd-poc-main
      repo_path: openidl-chaincode/chaincode/openidl
      collectionconfig:
        - name: "anal_aais_pdc"
          policy: "OR('analyticsMSP.member', 'aaisMSP.member')"
  - name: anal-cnd
    chaincode:
      name: openidl-cc-aais-carriers
      repo_url: github.com/openidl-org/openidl-main.git
      repo_branch: openidl-nd-poc-main
      repo_path: openidl-chaincode/chaincode/openidl
      collectionconfig:
        - name: "anal_cnd_pdc"
          policy: "OR('analyticsMSP.member', 'cndMSP.member')"
  - name: anal-ca01
    chaincode:
      name: openidl-cc-aais-carriers
      repo_url: github.com/openidl-org/openidl-main.git
      repo_branch: openidl-nd-poc-main
      repo_path: openidl-chaincode/chaincode/openidl
      collectionconfig:
        - name: "anal_ca01_pdc"
          policy: "OR('analyticsMSP.member', 'ca01MSP.member')"