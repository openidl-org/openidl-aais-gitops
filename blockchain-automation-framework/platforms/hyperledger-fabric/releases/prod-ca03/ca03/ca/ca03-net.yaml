apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ca03-net-ca
  namespace: ca03-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: ca03-net-ca
  chart:
    git: https://github.com/openidl-org/openidl-aais-gitops
    ref: carrier-nd-poc
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: ca03-net
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
       
    server:
      name: ca
      tlsstatus: true
      admin: ca03-admin
    storage:
      storageclassname: ca03sc
      storagesize: 20Gi
    vault:
      role: vault-role
      address: http://vault.prod.ca03.internal.uim.openidl.org
      authpath: prodca03-net-auth
      secretcert: ca03/crypto/peerOrganizations/ca03-net/ca?ca.ca03-net-cert.pem
      secretkey: ca03/crypto/peerOrganizations/ca03-net/ca?ca03-net-CA.key
      secretadminpass: ca03/credentials/ca03-net/ca/ca03?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: nginx
      type: peer
      external_url_suffix: ca03.prod.ca03.uim.openidl.org
