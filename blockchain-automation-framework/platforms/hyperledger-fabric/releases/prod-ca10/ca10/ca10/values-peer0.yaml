apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ca10-peer0
  namespace: ca10-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: ca10-peer0
  chart:
    git: https://github.com/openidl-org/openidl-aais-gitops
    ref: carrier-nd-poc
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: ca10-net
      images:
        couchdb: couchdb:3.1
        peer: hyperledger/fabric-peer:2.2.9
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        
    peer:
      name: peer0
      gossippeeraddress: peer0.ca10-net.ca10.prod.ca10.uim.openidl.org:8443
      gossipexternalendpoint: peer0.ca10-net.ca10.prod.ca10.uim.openidl.org:8443
      localmspid: ca10MSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.9
      couchdb:
        username: ca10-user

    storage:
      peer:
        storageclassname: ca10sc
        storagesize: 50Gi
      couchdb:
        storageclassname: ca10sc
        storagesize: 50Gi

    vault:
      role: vault-role
      address: http://vault.prod.ca10.internal.uim.openidl.org
      authpath: prodca10-net-auth
      secretprefix: ca10/crypto/peerOrganizations/ca10-net/peers/peer0.ca10-net
      secretambassador: ca10/crypto/peerOrganizations/ca10-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: ca10/credentials/ca10-net/couchdb/ca10?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: "nginx"
      external_url_suffix: ca10.prod.ca10.uim.openidl.org
