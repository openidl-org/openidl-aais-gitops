apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ca10-net-ca
  namespace: ca10-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: ca10-net-ca
  chart:
    git: https://github.com/openidl-org/openidl-aais-gitops
    ref: carrier-nd-poc
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: ca10-net
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
       
    server:
      name: ca
      tlsstatus: true
      admin: ca10-admin
    storage:
      storageclassname: ca10sc
      storagesize: 20Gi
    vault:
      role: vault-role
      address: http://vault.prod.ca10.internal.uim.openidl.org
      authpath: prodca10-net-auth
      secretcert: ca10/crypto/peerOrganizations/ca10-net/ca?ca.ca10-net-cert.pem
      secretkey: ca10/crypto/peerOrganizations/ca10-net/ca?ca10-net-CA.key
      secretadminpass: ca10/credentials/ca10-net/ca/ca10?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: nginx
      type: peer
      external_url_suffix: ca10.prod.ca10.uim.openidl.org
