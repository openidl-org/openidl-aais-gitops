apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: join-defaultchannel-ndc1-peer0
  namespace: ndc1-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: join-defaultchannel-ndc1-peer0
  chart:
    git: https://github.com/openidl-org/openidl-aais-gitops.git
    ref: develop-haproxy
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/join_channel
  values:
    metadata:
      namespace: ndc1-net
      images:
        fabrictools: hyperledger/fabric-tools:2.2.3
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0

    peer:
      name: peer0
      address: peer0.ndc1-net.ndc1.dev.ndc1.thetech.digital:8443
      localmspid: ndc1MSP
      loglevel: debug
      tlsstatus: true

    vault:
      role: vault-role
      address: http://vault.dev.ndc1.internal.thetech.digital
      authpath: devndc1-net-auth
      adminsecretprefix: ndc1/crypto/peerOrganizations/ndc1-net/users/admin
      orderersecretprefix: ndc1/crypto/peerOrganizations/ndc1-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred

    channel:
      name: defaultchannel      
    orderer:
      address: orderer1.ordererorg.dev.thetech.digital:8443
