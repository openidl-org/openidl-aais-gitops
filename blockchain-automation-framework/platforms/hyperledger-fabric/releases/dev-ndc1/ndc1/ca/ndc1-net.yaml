apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ndc1-net-ca
  namespace: ndc1-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: ndc1-net-ca
  chart:
    git: https://github.com/openidl-org/openidl-aais-gitops.git
    ref: develop-haproxy
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: ndc1-net
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
       
    server:
      name: ca
      tlsstatus: true
      admin: ndc1-admin
    storage:
      storageclassname: ndc1sc
      storagesize: 20Gi
    vault:
      role: vault-role
      address: http://vault.dev.ndc1.internal.thetech.digital
      authpath: devndc1-net-auth
      secretcert: ndc1/crypto/peerOrganizations/ndc1-net/ca?ca.ndc1-net-cert.pem
      secretkey: ndc1/crypto/peerOrganizations/ndc1-net/ca?ndc1-net-CA.key
      secretadminpass: ndc1/credentials/ndc1-net/ca/ndc1?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: haproxy
      type: peer
      external_url_suffix: ndc1.dev.ndc1.thetech.digital
