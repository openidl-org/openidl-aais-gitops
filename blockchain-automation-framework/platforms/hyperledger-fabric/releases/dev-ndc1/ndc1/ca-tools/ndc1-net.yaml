apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ndc1-net-ca-tools
  namespace: ndc1-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: ndc1-net-ca-tools
  chart:
    git: https://github.com/openidl-org/openidl-aais-gitops.git
    ref: develop-haproxy
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/catools
  values:
    metadata:
      namespace: ndc1-net
      name: ca-tools
    replicaCount: 1

    image:
      repository: hyperledger/fabric-ca-tools
      tag: 1.2.1
      pullPolicy: IfNotPresent
      
    storage:
      storageclassname: ndc1sc
      storagesize: 10Gi
