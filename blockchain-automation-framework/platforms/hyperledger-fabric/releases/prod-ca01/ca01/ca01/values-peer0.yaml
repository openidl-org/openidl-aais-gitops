apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ca01-peer0
  namespace: ca01-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: ca01-peer0
  chart:
    git: https://github.com/suryalanka-cy/openidl-aais-gitops
    ref: carr01-nd-poc
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: ca01-net
      images:
        couchdb: couchdb:3.1
        peer: hyperledger/fabric-peer:2.2.3
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        
    peer:
      name: peer0
      gossippeeraddress: peer0.ca01-net.ca01.prod.ca01.uim.openidl.org:8443
      gossipexternalendpoint: peer0.ca01-net.ca01.prod.ca01.uim.openidl.org:8443
      localmspid: ca01MSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.3
      couchdb:
        username: ca01-user

    storage:
      peer:
        storageclassname: ca01sc
        storagesize: 50Gi
      couchdb:
        storageclassname: ca01sc
        storagesize: 50Gi

    vault:
      role: vault-role
      address: http://vault.prod.ca01.internal.uim.openidl.org
      authpath: prodca01-net-auth
      secretprefix: ca01/crypto/peerOrganizations/ca01-net/peers/peer0.ca01-net
      secretambassador: ca01/crypto/peerOrganizations/ca01-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: ca01/credentials/ca01-net/couchdb/ca01?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: "nginx"
      external_url_suffix: ca01.prod.ca01.uim.openidl.org
