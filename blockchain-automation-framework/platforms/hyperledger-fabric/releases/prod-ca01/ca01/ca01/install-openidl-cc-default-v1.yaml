apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: install-openidl-cc-default-v1
  namespace: ca01-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: install-openidl-cc-default-v1
  chart:
    git: https://github.com/suryalanka-cy/openidl-aais-gitops
    ref: carr01-nd-poc
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/install_chaincode
  values:
    metadata:
      namespace: ca01-net
      network:
        version: 2.2.3
      images:
        fabrictools: hyperledger/fabric-tools:2.2.3
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    peer:
      name: peer0
      address: peer0.ca01-net:7051
      localmspid: ca01MSP
      loglevel: debug
      tlsstatus: true
    vault:
      role: vault-role
      address: http://vault.prod.ca01.internal.uim.openidl.org
      authpath: prodca01-net-auth
      adminsecretprefix: ca01/crypto/peerOrganizations/ca01-net/users/admin 
      orderersecretprefix: ca01/crypto/peerOrganizations/ca01-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretgitprivatekey: ca01/credentials/ca01-net/git?git_password
      tls: false
    orderer:
      address: orderer5.ordererorg.prod.aais.uim.openidl.org:8443
    chaincode:
      builder: hyperledger/fabric-ccenv:2.2.3
      name: openidl-cc-default
      version: v1
      lang: golang
      maindirectory: main
      repository:
        hostname: "github.com"
        git_username: ""
        url: github.com/openidl-org/openidl-main.git
        branch: openidl-nd-poc-main
        path: openidl-chaincode/chaincode/openidl
      endorsementpolicies:  ''
