apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: install-openidl-cc-default
  namespace: ca09-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: install-openidl-cc-default
  chart:
    git: https://github.com/openidl-org/openidl-aais-gitops
    ref: carrier-nd-poc
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/install_chaincode
  values:
    metadata:
      namespace: ca09-net
      network:
        version: 2.2.3
      images:
        fabrictools: hyperledger/fabric-tools:2.2.3
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    peer:
      name: peer0
      address: peer0.ca09-net:7051
      localmspid: ca09MSP
      loglevel: debug
      tlsstatus: true
    vault:
      role: vault-role
      address: http://vault.prod.ca09.internal.uim.openidl.org
      authpath: prodca09-net-auth
      adminsecretprefix: ca09/crypto/peerOrganizations/ca09-net/users/admin 
      orderersecretprefix: ca09/crypto/peerOrganizations/ca09-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretgitprivatekey: ca09/credentials/ca09-net/git?git_password
      tls: false
    orderer:
      address: orderer5.ordererorg.prod.aais.uim.openidl.org:8443
    chaincode:
      builder: hyperledger/fabric-ccenv:2.2.3
      name: openidl-cc-default
      version: v74b53bb
      lang: golang
      maindirectory: main
      repository:
        hostname: "github.com"
        git_username: ""
        url: github.com/openidl-org/openidl-main.git
        branch: openidl-nd-poc-main
        path: openidl-chaincode/chaincode/openidl
      endorsementpolicies:  ''
