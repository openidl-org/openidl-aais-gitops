apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ca09-peer0
  namespace: ca09-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: ca09-peer0
  chart:
    git: https://github.com/openidl-org/openidl-aais-gitops
    ref: carrier-nd-poc
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: ca09-net
      images:
        couchdb: couchdb:3.1
        peer: hyperledger/fabric-peer:2.2.9
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        
    peer:
      name: peer0
      gossippeeraddress: peer0.ca09-net.ca09.prod.ca09.uim.openidl.org:8443
      gossipexternalendpoint: peer0.ca09-net.ca09.prod.ca09.uim.openidl.org:8443
      localmspid: ca09MSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.9
      couchdb:
        username: ca09-user

    storage:
      peer:
        storageclassname: ca09sc
        storagesize: 50Gi
      couchdb:
        storageclassname: ca09sc
        storagesize: 50Gi

    vault:
      role: vault-role
      address: http://vault.prod.ca09.internal.uim.openidl.org
      authpath: prodca09-net-auth
      secretprefix: ca09/crypto/peerOrganizations/ca09-net/peers/peer0.ca09-net
      secretambassador: ca09/crypto/peerOrganizations/ca09-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: ca09/credentials/ca09-net/couchdb/ca09?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: "nginx"
      external_url_suffix: ca09.prod.ca09.uim.openidl.org
