apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ca09-net-ca
  namespace: ca09-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: ca09-net-ca
  chart:
    git: https://github.com/openidl-org/openidl-aais-gitops
    ref: carrier-nd-poc
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: ca09-net
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
       
    server:
      name: ca
      tlsstatus: true
      admin: ca09-admin
    storage:
      storageclassname: ca09sc
      storagesize: 20Gi
    vault:
      role: vault-role
      address: http://vault.prod.ca09.internal.uim.openidl.org
      authpath: prodca09-net-auth
      secretcert: ca09/crypto/peerOrganizations/ca09-net/ca?ca.ca09-net-cert.pem
      secretkey: ca09/crypto/peerOrganizations/ca09-net/ca?ca09-net-CA.key
      secretadminpass: ca09/credentials/ca09-net/ca/ca09?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: nginx
      type: peer
      external_url_suffix: ca09.prod.ca09.uim.openidl.org
