apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ndc1-peer0
  namespace: ndc1-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: ndc1-peer0
  chart:
    git: https://github.com/openidl-org/openidl-aais-gitops.git
    ref: develop-haproxy
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: ndc1-net
      images:
        couchdb: couchdb:3.1
        peer: hyperledger/fabric-peer:2.2.3
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        
    peer:
      name: peer0
      gossippeeraddress: peer0.ndc1-net.ndc1.dev.ndc1.thetech.digital:8443
      gossipexternalendpoint: peer0.ndc1-net.ndc1.dev.ndc1.thetech.digital:8443
      localmspid: ndc1MSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.3
      couchdb:
        username: ndc1-user

    storage:
      peer:
        storageclassname: ndc1sc
        storagesize: 50Gi
      couchdb:
        storageclassname: ndc1sc
        storagesize: 50Gi

    vault:
      role: vault-role
      address: http://vault.dev.ndc1.internal.thetech.digital
      authpath: devndc1-net-auth
      secretprefix: ndc1/crypto/peerOrganizations/ndc1-net/peers/peer0.ndc1-net
      secretambassador: ndc1/crypto/peerOrganizations/ndc1-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: ndc1/credentials/ndc1-net/couchdb/ndc1?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: "haproxy"
      external_url_suffix: ndc1.dev.ndc1.thetech.digital
