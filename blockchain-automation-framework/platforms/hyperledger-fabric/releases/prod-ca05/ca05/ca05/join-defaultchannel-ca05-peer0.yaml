apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: join-defaultchannel-ca05-peer0
  namespace: ca05-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: join-defaultchannel-ca05-peer0
  chart:
    git: https://github.com/openidl-org/openidl-aais-gitops
    ref: carrier-nd-poc
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/join_channel
  values:
    metadata:
      namespace: ca05-net
      images:
        fabrictools: hyperledger/fabric-tools:2.2.3
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0

    peer:
      name: peer0
      address: peer0.ca05-net.ca05.prod.ca05.uim.openidl.org:8443
      localmspid: ca05MSP
      loglevel: debug
      tlsstatus: true

    vault:
      role: vault-role
      address: http://vault.prod.ca05.internal.uim.openidl.org
      authpath: prodca05-net-auth
      adminsecretprefix: ca05/crypto/peerOrganizations/ca05-net/users/admin
      orderersecretprefix: ca05/crypto/peerOrganizations/ca05-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred

    channel:
      name: defaultchannel      
    orderer:
      address: orderer1.ordererorg.prod.aais.uim.openidl.org:8443
