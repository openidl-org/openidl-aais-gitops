apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: install-openidl-cc-default-v1
  namespace: aais-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: install-openidl-cc-default-v1
  chart:
    git: https://github.com/suryalanka-cy/openidl-aais-gitops
    ref: aais-nd-poc
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/install_chaincode
  values:
    metadata:
      namespace: aais-net
      network:
        version: 2.2.3
      images:
        fabrictools: hyperledger/fabric-tools:2.2.3
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    peer:
      name: peer0
      address: peer0.aais-net:7051
      localmspid: aaisMSP
      loglevel: debug
      tlsstatus: true
    vault:
      role: vault-role
      address: http://vault.prod.aais.internal.uim.openidl.org
      authpath: prodaais-net-auth
      adminsecretprefix: aais/crypto/peerOrganizations/aais-net/users/admin 
      orderersecretprefix: aais/crypto/peerOrganizations/aais-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretgitprivatekey: aais/credentials/aais-net/git?git_password
      tls: false
    orderer:
      address: orderer5.ordererorg.prod.aais.uim.openidl.org:8443
    chaincode:
      builder: hyperledger/fabric-ccenv:2.2.3
      name: openidl-cc-default
      version: v1
      lang: golang
      maindirectory: main
      repository:
        hostname: "github.com"
        git_username: ""
        url: github.com/openidl-org/openidl-main.git
        branch: openidl-nd-poc-main
        path: openidl-chaincode/chaincode/openidl
      endorsementpolicies:  ''
