apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: invoke-anal-aais-openidl-cc-aais-carriers-v1
  namespace: aais-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: invoke-anal-aais-openidl-cc-aais-carriers-v1
  chart:
    git: https://github.com/suryalanka-cy/openidl-aais-gitops
    ref: aais-nd-poc
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/invoke_chaincode
  values:
    metadata:
      namespace: aais-net
      network:
        version: 2.2.3
      add_organization: false
      images:
        fabrictools: hyperledger/fabric-tools:2.2.3
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    peer:
      name: peer0
      address: peer0.aais-net:7051
      localmspid: aaisMSP
      loglevel: debug
      tlsstatus: true
    vault:
      role: vault-role
      address: http://vault.prod.aais.internal.uim.openidl.org
      authpath: prodaais-net-auth
      adminsecretprefix: aais/crypto/peerOrganizations/aais-net/users/admin 
      secretpath: aais
      orderersecretprefix: aais/crypto/peerOrganizations/aais-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred
      tls: false
    orderer:
      address: orderer1.ordererorg.prod.aais.uim.openidl.org:8443
    chaincode:
      builder: hyperledger/fabric-ccenv:2.2.3
      name: openidl-cc-aais-carriers
      version: v1
      invokearguments: ''
      endorsementpolicies:  ''
    channel:
      name: anal-aais
    endorsers:
        creator: aais-net
        name:  aais  
        corepeeraddress:  peer0.aais-net.aais.prod.aais.uim.openidl.org:8443 
