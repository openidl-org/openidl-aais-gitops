apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: approve-defaultchannel-openidl-cc-default-v1-1
  namespace: ca07-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: approve-defaultchannel-openidl-cc-default-v1-1
  chart:
    git: https://github.com/openidl-org/openidl-aais-gitops
    ref: carrier-nd-poc
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/approve_chaincode
  values:
    metadata:
      namespace: ca07-net
      images:
        fabrictools: hyperledger/fabric-tools:2.2.3
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    peer:
      name: peer0
      address: peer0.ca07-net:7051
      localmspid: ca07MSP
      loglevel: debug
      tlsstatus: true
    vault:
      role: vault-role
      address: http://vault.prod.ca07.internal.uim.openidl.org
      authpath: prodca07-net-auth
      adminsecretprefix: ca07/crypto/peerOrganizations/ca07-net/users/admin 
      orderersecretprefix: ca07/crypto/peerOrganizations/ca07-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred
      tls: false
    orderer:
      address: orderer1.ordererorg.prod.aais.uim.openidl.org:8443
    chaincode:
      builder: hyperledger/fabric-ccenv:2.2.3
      name: openidl-cc-default
      version: v1
      sequence: 1
      commitarguments: ''
      endorsementpolicies:  ''
      usecollectionconfig: false
    channel:
      name: defaultchannel
