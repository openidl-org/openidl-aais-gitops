apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ca07-peer0
  namespace: ca07-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: ca07-peer0
  chart:
    git: https://github.com/openidl-org/openidl-aais-gitops
    ref: carrier-nd-poc
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: ca07-net
      images:
        couchdb: couchdb:3.1
        peer: hyperledger/fabric-peer:2.2.9
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        
    peer:
      name: peer0
      gossippeeraddress: peer0.ca07-net.ca07.prod.ca07.uim.openidl.org:8443
      gossipexternalendpoint: peer0.ca07-net.ca07.prod.ca07.uim.openidl.org:8443
      localmspid: ca07MSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.9
      couchdb:
        username: ca07-user

    storage:
      peer:
        storageclassname: ca07sc
        storagesize: 50Gi
      couchdb:
        storageclassname: ca07sc
        storagesize: 50Gi

    vault:
      role: vault-role
      address: http://vault.prod.ca07.internal.uim.openidl.org
      authpath: prodca07-net-auth
      secretprefix: ca07/crypto/peerOrganizations/ca07-net/peers/peer0.ca07-net
      secretambassador: ca07/crypto/peerOrganizations/ca07-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: ca07/credentials/ca07-net/couchdb/ca07?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: "nginx"
      external_url_suffix: ca07.prod.ca07.uim.openidl.org
