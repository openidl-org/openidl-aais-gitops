apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: cnd-net-ca-tools
  namespace: cnd-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: cnd-net-ca-tools
  chart:
    git: https://github.com/openidl-org/openidl-aais-gitops.git
    ref: develop-nginx-v1
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/catools
  values:
    metadata:
      namespace: cnd-net
      name: ca-tools
    replicaCount: 1

    image:
      repository: hyperledger/fabric-ca-tools
      tag: 1.2.1
      pullPolicy: IfNotPresent
      
    storage:
      storageclassname: cndsc
      storagesize: 10Gi
