apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: cnd-net-ca
  namespace: cnd-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: cnd-net-ca
  chart:
    git: https://github.com/openidl-org/openidl-aais-gitops.git
    ref: develop-haproxy
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: cnd-net
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
       
    server:
      name: ca
      tlsstatus: true
      admin: cnd-admin
    storage:
      storageclassname: cndsc
      storagesize: 20Gi
    vault:
      role: vault-role
      address: http://vault.dev.cnd.internal.thetech.digital
      authpath: devcnd-net-auth
      secretcert: cnd/crypto/peerOrganizations/cnd-net/ca?ca.cnd-net-cert.pem
      secretkey: cnd/crypto/peerOrganizations/cnd-net/ca?cnd-net-CA.key
      secretadminpass: cnd/credentials/cnd-net/ca/cnd?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: nginx
      type: peer
      external_url_suffix: cnd.dev.cnd.thetech.digital
