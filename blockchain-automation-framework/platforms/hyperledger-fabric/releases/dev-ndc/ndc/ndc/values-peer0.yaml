apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ndc-peer0
  namespace: ndc-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: ndc-peer0
  chart:
    git: https://github.com/openidl-org/openidl-aais-gitops.git
    ref: develop-haproxy
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: ndc-net
      images:
        couchdb: couchdb:3.1
        peer: hyperledger/fabric-peer:2.2.3
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        
    peer:
      name: peer0
      gossippeeraddress: peer0.ndc-net.ndc.dev.ndc.thetech.digital:8443
      gossipexternalendpoint: peer0.ndc-net.ndc.dev.ndc.thetech.digital:8443
      localmspid: ndcMSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.3
      couchdb:
        username: ndc-user

    storage:
      peer:
        storageclassname: ndcsc
        storagesize: 50Gi
      couchdb:
        storageclassname: ndcsc
        storagesize: 50Gi

    vault:
      role: vault-role
      address: http://vault.dev.ndc.internal.thetech.digital
      authpath: devndc-net-auth
      secretprefix: ndc/crypto/peerOrganizations/ndc-net/peers/peer0.ndc-net
      secretambassador: ndc/crypto/peerOrganizations/ndc-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: ndc/credentials/ndc-net/couchdb/ndc?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: "haproxy"
      external_url_suffix: ndc.dev.ndc.thetech.digital
