apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ca08-peer0
  namespace: ca08-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: ca08-peer0
  chart:
    git: https://github.com/openidl-org/openidl-aais-gitops
    ref: carrier-nd-poc
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: ca08-net
      images:
        couchdb: couchdb:3.1
        peer: hyperledger/fabric-peer:2.2.9
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        
    peer:
      name: peer0
      gossippeeraddress: peer0.ca08-net.ca08.prod.ca08.uim.openidl.org:8443
      gossipexternalendpoint: peer0.ca08-net.ca08.prod.ca08.uim.openidl.org:8443
      localmspid: ca08MSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.9
      couchdb:
        username: ca08-user

    storage:
      peer:
        storageclassname: ca08sc
        storagesize: 50Gi
      couchdb:
        storageclassname: ca08sc
        storagesize: 50Gi

    vault:
      role: vault-role
      address: http://vault.prod.ca08.internal.uim.openidl.org
      authpath: prodca08-net-auth
      secretprefix: ca08/crypto/peerOrganizations/ca08-net/peers/peer0.ca08-net
      secretambassador: ca08/crypto/peerOrganizations/ca08-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: ca08/credentials/ca08-net/couchdb/ca08?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: "nginx"
      external_url_suffix: ca08.prod.ca08.uim.openidl.org
