apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ca02-peer0
  namespace: ca02-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: ca02-peer0
  chart:
    git: https://github.com/openidl-org/openidl-aais-gitops
    ref: carrier-nd-poc
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: ca02-net
      images:
        couchdb: couchdb:3.1
        peer: hyperledger/fabric-peer:2.2.9
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        
    peer:
      name: peer0
      gossippeeraddress: peer0.ca02-net.ca02.prod.ca02.uim.openidl.org:8443
      gossipexternalendpoint: peer0.ca02-net.ca02.prod.ca02.uim.openidl.org:8443
      localmspid: ca02MSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.9
      couchdb:
        username: ca02-user

    storage:
      peer:
        storageclassname: ca02sc
        storagesize: 50Gi
      couchdb:
        storageclassname: ca02sc
        storagesize: 50Gi

    vault:
      role: vault-role
      address: http://vault.prod.ca02.internal.uim.openidl.org
      authpath: prodca02-net-auth
      secretprefix: ca02/crypto/peerOrganizations/ca02-net/peers/peer0.ca02-net
      secretambassador: ca02/crypto/peerOrganizations/ca02-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: ca02/credentials/ca02-net/couchdb/ca02?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: "nginx"
      external_url_suffix: ca02.prod.ca02.uim.openidl.org
