apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ca06-peer0
  namespace: ca06-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: ca06-peer0
  chart:
    git: https://github.com/openidl-org/openidl-aais-gitops
    ref: carrier-nd-poc
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: ca06-net
      images:
        couchdb: couchdb:3.1
        peer: hyperledger/fabric-peer:2.2.9
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        
    peer:
      name: peer0
      gossippeeraddress: peer0.ca06-net.ca06.prod.ca06.uim.openidl.org:8443
      gossipexternalendpoint: peer0.ca06-net.ca06.prod.ca06.uim.openidl.org:8443
      localmspid: ca06MSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.9
      couchdb:
        username: ca06-user

    storage:
      peer:
        storageclassname: ca06sc
        storagesize: 50Gi
      couchdb:
        storageclassname: ca06sc
        storagesize: 50Gi

    vault:
      role: vault-role
      address: http://vault.prod.ca06.internal.uim.openidl.org
      authpath: prodca06-net-auth
      secretprefix: ca06/crypto/peerOrganizations/ca06-net/peers/peer0.ca06-net
      secretambassador: ca06/crypto/peerOrganizations/ca06-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: ca06/credentials/ca06-net/couchdb/ca06?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: "nginx"
      external_url_suffix: ca06.prod.ca06.uim.openidl.org
