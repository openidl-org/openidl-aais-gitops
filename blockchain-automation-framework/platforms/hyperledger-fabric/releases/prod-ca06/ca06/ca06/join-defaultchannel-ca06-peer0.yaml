apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: join-defaultchannel-ca06-peer0
  namespace: ca06-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: join-defaultchannel-ca06-peer0
  chart:
    git: https://github.com/openidl-org/openidl-aais-gitops
    ref: carrier-nd-poc
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/join_channel
  values:
    metadata:
      namespace: ca06-net
      images:
        fabrictools: hyperledger/fabric-tools:2.2.3
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0

    peer:
      name: peer0
      address: peer0.ca06-net.ca06.prod.ca06.uim.openidl.org:8443
      localmspid: ca06MSP
      loglevel: debug
      tlsstatus: true

    vault:
      role: vault-role
      address: http://vault.prod.ca06.internal.uim.openidl.org
      authpath: prodca06-net-auth
      adminsecretprefix: ca06/crypto/peerOrganizations/ca06-net/users/admin
      orderersecretprefix: ca06/crypto/peerOrganizations/ca06-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred

    channel:
      name: defaultchannel      
    orderer:
      address: orderer1.ordererorg.prod.aais.uim.openidl.org:8443
