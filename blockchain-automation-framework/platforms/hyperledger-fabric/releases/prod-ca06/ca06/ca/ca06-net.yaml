apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ca06-net-ca
  namespace: ca06-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: ca06-net-ca
  chart:
    git: https://github.com/openidl-org/openidl-aais-gitops
    ref: carrier-nd-poc
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: ca06-net
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
       
    server:
      name: ca
      tlsstatus: true
      admin: ca06-admin
    storage:
      storageclassname: ca06sc
      storagesize: 20Gi
    vault:
      role: vault-role
      address: http://vault.prod.ca06.internal.uim.openidl.org
      authpath: prodca06-net-auth
      secretcert: ca06/crypto/peerOrganizations/ca06-net/ca?ca.ca06-net-cert.pem
      secretkey: ca06/crypto/peerOrganizations/ca06-net/ca?ca06-net-CA.key
      secretadminpass: ca06/credentials/ca06-net/ca/ca06?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: nginx
      type: peer
      external_url_suffix: ca06.prod.ca06.uim.openidl.org
