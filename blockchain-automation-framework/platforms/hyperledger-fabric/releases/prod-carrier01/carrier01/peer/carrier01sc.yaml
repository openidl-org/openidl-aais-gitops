kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: carrier01sc
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp2
  encrypted: "true"
volumeBindingMode: WaitForFirstConsumer
allowedTopologies:
- matchLabelExpressions:
  - key: failure-domain.beta.kubernetes.io/zone
    values:
    - "us-east-2a"
    - "us-east-2b"
    - "us-east-2c"
