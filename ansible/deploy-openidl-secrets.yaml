- hosts: ansible_provisioners
  gather_facts: no
  no_log: "{{ no_ansible_log | default(false) }}"
  collections:
    - kubernetes.core
    - ibm.blockchain_platform
  tasks:
    - include_role:
        name: "git-config"

    - include_role:
        name: "include-config-vars"

    - include_role:
        name: "prerun-job"

    - include_role:
        name: "openidl-config"

    - include_role:
        name: "openidl-secrets"
