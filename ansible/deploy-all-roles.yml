---
- name: "Deploy all services"
  hosts: all
  gather_facts: no
  vars:
    state: present
    wait_timeout: 3600
    ### parameters bellow need to be passed as extra vars in the command line or as external vars file
    ### uncomment here has lower priority and all will be overwritten by include of the vars file
    #cluster: app
    #type: external
    #console_ingress_class: nginx-external
    #console_storage_class: gp2
    #console_domain: d1.test.senofi.net
    #console_name: operator
    #namespace: hlf
  tasks:
    - name: configuring aws
      shell: |
        export AWS_PROFILE=git-actions-role
        aws sts get-caller-identity
        aws eks update-kubeconfig --name  d1-test-{{ cluster }}-cluster
      register: aws_conf
  roles:
    - role: git-config
    - role: nginx-ingress
    - role: fabric-operator
    - role: fabric-console
    # TBD: integrate vault role
    #- role: vault