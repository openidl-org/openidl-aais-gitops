
################ CONFIGURATION ##############

# DNS domain of the organization applications
main_domain: ""

#Organization ID / HLF MSP ID
org_id: ""

# Environment ID where the organization node
env_id: ""

# Hyperledger Fabric Opertor Console
console_username: ""
console_password: ""
console_peer: ""

#Nginx cert manager email
nginx_cert_manager_email: ""

# Region of the deployment
region: ""

############################################

######## Templated variables with default values, no need to adjust ###########
cloud_provider: aws
console_image: ghcr.io/senofi/fabric-console
fabric_operator_k8s_cluster: "{{env_id}}-blk-cluster"
openidl_apps_cluster: "{{env_id}}-app-cluster"
console_domain: "{{main_domain}}"
console_name: operator
console_namespace: hlf
console_k8s_cluster: 
console:
  api_endpoint: "https://{{console_namespace}}-{{console_name}}-console.{{console_domain}}"
  api_authtype: basic
  username: "{{console_username}}"
  password: "{{console_password}}"
  peer: "{{console_peer}}"
###############################################################################