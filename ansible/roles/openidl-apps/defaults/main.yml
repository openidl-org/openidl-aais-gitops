application_namespace: openidl-apps
aws_region: "{{region}}"
git_config_path: "/tmp/roles_configs"
app_chart_dest_folder: "/tmp/openidl-code"
apps_deployment_template: "global"
app_chart_values_path: "/tmp/{{org_id}}/app/app-{{apps_deployment_template}}-values.yml"
apps_chart_gitrepo: github.com/senofi/openidl-aais-gitops.git
apps_chart_gitrepo_branch: operator-develop
nginx_controller_name: nginx
applications_domain: "app.{{main_domain}}"
apps_image_repository: "ghcr.io/openidl-org/openidl-main"
apps_image_tag: "latest"
app_data_call_address: "data-call-app-service.{{ applications_domain }}"
apps_helm_chart_deploy_name: "{{ env_id }}-{{ org_id }}"
apps_annotate_ingress: "true"

