---
- name: "Creates directory if missing"
  delegate_to: localhost
  file:
    path: "~/.ssh"
    state: directory
    mode: 0700

- name: "Setup git configuration provisioning"
  delegate_to: localhost
  copy:
    src: "ssh_config"
    dest: "~/.ssh/config"
    mode: 0644

- name: "Create ssh key"
  delegate_to: localhost
  copy:
    dest: "~/.ssh/openidl-d1-config"
    mode: 0600
    content: |
      {{ ssh_key | b64decode }}

- name: "Pull configs"
  delegate_to: localhost
  git:
    repo: "git@github_roles_configs:senofi/openidl-d1-config.git"
    dest: "./roles_configs"
    clone: yes
    update: yes
    version: main
    accept_hostkey: true
  register: pull_result