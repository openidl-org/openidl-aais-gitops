---
- name: "Creating Nginx namespace '{{ nginx.nginx_namespace }}' if missing"
  k8s:
    name: "nginx-{{ type }}"
    kind: Namespace
    state: present
    wait: true
    wait_sleep: 2
    wait_timeout: 60

- name: "Creating cert-manager namespace if missing"
  k8s:
    name: cert-manager
    kind: Namespace
    state: present
    wait: true
    wait_sleep: 2
    wait_timeout: 60

- name: "Add Nginx ingress controller chart repo"
  kubernetes.core.helm_repository:
    name: nginx
    repo_url: "https://kubernetes.github.io/ingress-nginx"

- name: "Add Jetstack certificate manager chart repo"
  kubernetes.core.helm_repository:
    name: cert-manager
    repo_url: "https://charts.jetstack.io"

- name: "Install Nginx Ingress Controller"
  kubernetes.core.helm:
    chart_ref: nginx/ingress-nginx
    chart_version: "{{nginx.nginx_chart_version}}"
    release_name: "nginx-{{type}}"
    release_state: present
    release_namespace: "nginx-{{type}}"
    force: True
    wait: True
    wait_timeout: "300s"
    update_repo_cache: True
    disable_hook: True
    values_files:
      - roles_configs/nginx-{{cluster}}-cluster/values-{{type}}.yaml

- name: "Create nginx IngressClass"
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: networking.k8s.io/v1
      kind: IngressClass
      metadata:
        annotations:
          ingressclass.kubernetes.io/is-default-class: "false"
          meta.helm.sh/release-name: "nginx-{{type}}"
          meta.helm.sh/release-namespace: "nginx-{{type}}"
        labels:
          app.kubernetes.io/component: controller
          app.kubernetes.io/instance: "nginx-{{type}}"
          app.kubernetes.io/name: ingress-nginx
          app.kubernetes.io/part-of: ingress-nginx
          cluster: "{{cluster}}-cluster"
          component: nginx-ingress-controller
        name: nginx
      spec:
        controller: "k8s.io/ingress-nginx-{{type}}"
  when:
    - cluster == "blk"
    - type == "internal" or type == "external"

- name: "Install Jetstack certificate manager"
  kubernetes.core.helm:
    chart_ref: cert-manager/cert-manager
    chart_version: "{{nginx.cert_manager_chart_version}}"
    release_name: cert-manager
    release_state: present
    release_namespace: cert-manager
    force: True
    wait: True
    wait_timeout: "300s"
    update_repo_cache: True
    disable_hook: True
    release_values:
      installCRDs: true

- name: "Create cluster issuers"
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: cert-manager.io/v1
      kind: ClusterIssuer
      metadata:
        generation: 1
        name: "{{ item.name }}"
      spec:
        acme:
          email: "{{ nginx.cert_manager_email }}"
          preferredChain: ""
          privateKeySecretRef:
            name: "{{ item.name }}"
          server: "{{ item.url }}"
          solvers:
            - http01:
                ingress:
                  class: "{{ item.controller_name }}"
  loop:
    - { name: "letsencrypt-staging", controller_name: "{{ nginx.controller_name }}", url: "https://acme-staging-v02.api.letsencrypt.org/directory" }
    - { name: "letsencrypt-prod", controller_name: "{{ nginx.controller_name }}", url: "https://acme-v02.api.letsencrypt.org/directory" }
