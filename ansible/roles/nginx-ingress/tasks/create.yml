---
- name: "Creating Nginx namespace '{{ nginx_nginx_namespace }}' if missing"
  k8s:
    name: "nginx-{{ nginx_type }}"
    kind: Namespace
    state: present
    wait: true
    wait_sleep: 2
    wait_timeout: 60

- name: "Add Nginx ingress controller chart repo"
  kubernetes.core.helm_repository:
    name: nginx
    repo_url: "https://kubernetes.github.io/ingress-nginx"

- name: "Add Jetstack certificate manager chart repo"
  kubernetes.core.helm_repository:
    name: cert-manager
    repo_url: "https://charts.jetstack.io"

- name: "Install Nginx Ingress Controller"
  include_tasks: "install_ingress_controller.yml"
  tags: ingress_controller

- name: "Create nginx IngressClass"
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: networking.k8s.io/v1
      kind: IngressClass
      metadata:
        annotations:
          ingressclass.kubernetes.io/is-default-class: "false"
          meta.helm.sh/release-name: "nginx-{{nginx_type}}"
          meta.helm.sh/release-namespace: "nginx-{{nginx_type}}"
        labels:
          app.kubernetes.io/component: controller
          app.kubernetes.io/instance: "nginx-{{nginx_type}}"
          app.kubernetes.io/name: ingress-nginx
          app.kubernetes.io/part-of: ingress-nginx
          cluster: "{{nginx_cluster}}-cluster"
          component: nginx-ingress-controller
        name: nginx
      spec:
        controller: "k8s.io/ingress-nginx-{{nginx_type}}"
  when:
    - nginx_cluster == "blk"
    - nginx_type == "internal" or nginx_type == "external"


- name: "Creating cert-manager namespace if missing"
  k8s:
    name: cert-manager
    kind: Namespace
    state: present
    wait: true
    wait_sleep: 2
    wait_timeout: 60

- name: "Install Jetstack certificate manager"
  kubernetes.core.helm:
    chart_ref: cert-manager/cert-manager
    chart_version: "{{nginx_cert_manager_chart_version}}"
    release_name: cert-manager
    release_state: present
    release_namespace: cert-manager
    force: True
    wait: True
    wait_timeout: "300s"
    update_repo_cache: True
    release_values:
      installCRDs: true

- name: "Create cluster issuers"
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: cert-manager.io/v1
      kind: ClusterIssuer
      metadata:
        generation: 1
        name: "{{ item.name }}"
      spec:
        acme:
          email: "{{ nginx_cert_manager_email }}"
          preferredChain: ""
          privateKeySecretRef:
            name: "{{ item.name }}"
          server: "{{ item.url }}"
          solvers:
            - http01:
                ingress:
                  class: "{{ item.controller_name }}"
  loop:
    - { name: "letsencrypt-staging", controller_name: "{{ nginx_controller_name }}", url: "{{nginx_tls_cert_stage_url}}" }
    - { name: "letsencrypt-prod", controller_name: "{{ nginx_controller_name }}", url: "{{nginx_tls_cert_prod_url}}" }
